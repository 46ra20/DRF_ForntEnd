<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSRN School</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="image/JSRN.png" type="image/x-icon">
  </head>
  <body style="background-color: #614e4ea2;">
    <div id="navContainer"></div>
  <div class="col-sm-10 p-4 bg-white my-5 col-md-6 col-lg-3 mx-auto border rounded shadow">
      <div class="d-flex justify-content-center mb-2" id="message_container"></div>
      <form method="post">
        <div class="mb-3">
            <label for="" class="form-label">User Name</label>
            <input
                type="text"
                class="form-control"
                name=""
                id="username"
                aria-describedby="helpId"
                placeholder="46ra20"
            />
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Password</label>
            <!-- <div class="d-flex border rounded">
              <input
                type="password"
                class="form-control"
                style="border: none !important;"
                name=""
                id="password"
                aria-describedby="helpId"
                placeholder="######"
            />
            
            </div> -->
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="******" aria-label="password" aria-describedby="basic-addon2" id="password">
              <span class="input-group-text" id="basic-addon2" onclick="handlePasswordShow()" style="cursor: pointer;"><img src="image/eye-fill.svg" id="eye_show" alt=""></span>
            </div>
        </div>
        <small class="my-1 mb-1 d-block">Don't have a account? Please <a href="singup.html">Register</a></small>
        <button class="btn btn-warning text-white fw-bold  d-block w-100" onclick="handleLogin(event)">
            Login
        </button>
        <p class="text-end mt-2" style="text-decoration: underline;"><a href="passReset.html" class="text-dark">Forgot password?</a><small></small></p>
      </form>
    </div>

    <footer class="mt-5 p-5" style="background:linear-gradient(to top,rgba(255, 187, 0, 0.267),rgb(255, 187, 0));" id="footer_continer">
    
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/navBar.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
