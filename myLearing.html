<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Course</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="image/JSRN.png" type="image/x-icon" />
  </head>
  <body style="background-color: #614e4ea2">
    <div id="navContainer"></div>

    <section class="col-10 mx-auto my-5 p-4 rounded border shadow bg-white">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Enrolment Date</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="table_container">
            </tbody>
        </table>
    </section>
    <section>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Edit your course</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal_container">

                </div>
                <!-- <div class="modal-footer">
                  <button type="button" class="btn btn-warning" onclick="UpdatePost(event)">Save changes</button>
                </div> -->
              </div>
            </div>
          </div>
    </section>
    <footer class="mt-5 p-5" style="background:linear-gradient(to top,rgba(255, 187, 0, 0.267),rgb(255, 187, 0));" id="footer_continer">
    
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/navBar.js"></script>
    <script src="js/mylearing.js"></script>
    
</body>
</html>
