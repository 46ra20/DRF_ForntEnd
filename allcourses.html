<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSRN School</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="image/JSRN.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color: #614e4ea2;">
    <div id="navContainer"></div>
    <main>
      
      <section class="col-11 my-3 mx-auto ">
        <div class="d-flex justify-content-end">
          
          
          <div class="mb-1">
            <button type="button" class="rounded-circle" style="border: none;" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="image/filter-circle-fill.svg" class="btn btn-warning bg-white p-1" style="height: 30px; width: 30px;" alt="">
            </button>
            <ul class="dropdown-menu" id="category_container">
            </ul>
          </div>
        </div>
        <div class="d-lg-flex border-top pt-3 flex-wrap" id="load_courses"></div>
      </section>
    </main>

    <footer class="mt-5 p-5" style="background:linear-gradient(to top,rgba(255, 187, 0, 0.267),rgb(255, 187, 0));" id="footer_continer">
    
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/navBar.js"></script>
    <script src="js/allCourses.js"></script>
  </body>
</html>
